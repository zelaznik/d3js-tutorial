<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Bar Chart</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/flotr2.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap2.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap2.min.js"></script>

    <link rel="stylesheet" href="styles/index.css">
  </head>

  <body class="align-content-middle-center">
    <div class="container">
      <div class="chart-container">
        <div class="chart" id="main-chart"></div>
      </div>
    </div>

    <script>
      $(document).ready(function() {
        var data = [
          [[0,22.4]],
          [[1,77.6]]
        ];

        Flotr.draw($("#main-chart")[0], data, {
          pie: {
            show: true
          },
          yaxis: {
            showLabels: false
          },
          xaxis: {
            showLabels: false
          },
          grid: {
            horizontalLines: false,
            verticalLines: false
          }
        });
      });
    </script>
  </body>
</html>
